<!DOCTYPE html>
<html lang="en">

<head>
  <title> Google</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
  <div class="wrapper">

    <nav>
      <ul>
        <div>
          <img src="img/google9dots.png" alt="dots" class="dots">
          <img src="img/avatar.jpg" alt="avatar" class="avatar">
        </div>
        <li><a href="">Images</a></li>
        <li><a href="">Gmail</a></li>
      </ul>

    </nav>
  </div>
  <div class="middle">
    <div class="logo">
      <img src="img/googlelogo.png" alt="google logo">

  </div>


  <div class="searchBarOuter">

      <img src="img/search.png" alt="search" class="search">

    <a href="">मराठी </a>
    <a href="">தமிழ்</a>
    <a href="">ગુજરાતી </a>

    <a href="">മലയാളം</a>
    <a href="">ਪੰਜਾਬੀ</a>
  </div>
  <div class="footer">
    <div class="india">
      India
    </div>
    <div class="lastLine">
      <nav class="lastLineLeft">
        <ul>
          <a href="">How Search Works</a>
          <a href="">Business</a>
          <a href="">Advertising</a>
          <a href="">About</a>
        </ul>
      </nav>
      <nav class="lastLineRight">
        <ul>
          <a href="">Settings</a>

          <a href="">Privacy </a>


        </ul>
